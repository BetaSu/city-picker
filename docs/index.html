<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>city picker demo</title>
</head>
<body>
  <button id="cp">请选择城市</button>
<script type="text/javascript" src="cityPicker.js"></script></body>
<script>
  const cp = window.cityPicker();
  let choosed;
  const $btn = $('#cp');
  $btn.on('click', function () {
    cp({choosed}).then(({provinceName, cityName}) => {
      choosed = cityName || provinceName;
    $('#cp').text(choosed);
  }, () => {
    console.log('取消');
  })
  })
  
  
</script>
</html>
